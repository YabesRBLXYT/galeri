<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: row;
            justify-content: start;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .gallery-item {
            flex: 0 0 auto;
            text-align: center;
        }
        .gallery-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item p {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Galeri Gambar</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/api/placeholder/200/150" alt="Gambar A">
            <p>a.jpg</p>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/200/150" alt="Gambar B">
            <p>b.jpg</p>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/200/150" alt="Gambar C">
            <p>c.jpg</p>
        </div>
    </div>
</body>
</html>
